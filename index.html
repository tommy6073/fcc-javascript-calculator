<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Calculator</title>
</head>
<body>
<table id="calculator">
  <caption id="title">ELECTRONIC CALCULATOR</caption>
  <tr id="result"></tr>
  <tr class="row">
    <td id="ac" class="button clear-button">AC</td>
    <td id="ce" class="button clear-button">CE</td>
    <td id="division" class="button operator-button">รท</td>
    <td id="multiplication" class="button operator-button">x</td>
  </tr>
  <tr class="row">
    <td id="7" class="button operand-button">7</td>
    <td id="8" class="button operand-button">8</td>
    <td id="9" class="button operand-button">9</td>
    <td id="-" class="button operator-button">-</td>
  </tr>
  <tr class="row">
    <td id="4" class="button operand-button">4</td>
    <td id="5" class="button operand-button">5</td>
    <td id="6" class="button operand-button">6</td>
    <td id="+" class="button operator-button">+</td>
  </tr>
  <tr class="row">
    <td id="1" class="button operand-button">1</td>
    <td id="2" class="button operand-button">2</td>
    <td id="3" class="button operand-button">3</td>
    <td id="=" class="button operator-button" rowspan="2">=</td>
  </tr>
  <tr class="row">
    <td id="0" class="button operand-button" colspan="2">0</td>
    <td id="." class="button operand-button">.</td>
  </tr>
</table>
</body>
</html>
