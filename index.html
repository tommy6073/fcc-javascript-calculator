<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Calculator</title>
</head>
<body>
<table id="calculator">
  <caption id="title">ELECTRONIC CALCULATOR</caption>
  <tr id="result"></tr>
  <tr class="row">
    <td id="ac" class="clear-button">AC</td>
    <td id="ce" class="clear-button">CE</td>
    <td id="division" class="normal-button">รท</td>
    <td id="multiplication" class="normal-button">x</td>
  </tr>
  <tr class="row">
    <td id="7" class="normal-button">7</td>
    <td id="8" class="normal-button">8</td>
    <td id="9" class="normal-button">9</td>
    <td id="-" class="normal-button">-</td>
  </tr>
  <tr class="row">
    <td id="4" class="normal-button">4</td>
    <td id="5" class="normal-button">5</td>
    <td id="6" class="normal-button">6</td>
    <td id="+" class="normal-button">+</td>
  </tr>
  <tr class="row">
    <td id="1" class="normal-button">1</td>
    <td id="2" class="normal-button">2</td>
    <td id="3" class="normal-button">3</td>
    <td id="=" class="normal-button" rowspan="2">=</td>
  </tr>
  <tr class="row">
    <td id="0" class="normal-button" colspan="2">0</td>
    <td id="." class="normal-button">.</td>
  </tr>
</table>
</body>
</html>
